LoadModule auth_gssapi_module mod_auth_gssapi.so

Mutex file:{HTTPROOT}

<Directory />
    Options +Includes
    AddOutputFilter INCLUDES .html
    AllowOverride none
    Require all denied
</Directory>

DocumentRoot "{HTTPROOT}/html"
<Directory "{HTTPROOT}">
    AllowOverride None
    # Allow open access:
    Require all granted
</Directory>
<Directory "{HTTPROOT}/html">
    Options Indexes FollowSymLinks
    Options +Includes
    AddOutputFilter INCLUDES .html
    AllowOverride None
    Require all granted
</Directory>

<IfModule dir_module>
    DirectoryIndex index.html
</IfModule>

<Files ".ht*">
    Require all denied
</Files>

PidFile "{HTTPROOT}/logs/httpd.pid"

<IfModule log_config_module>
LogFormat "%h %l %u %t \"%r\" %>s %b \"%{{Referer}}i\" \"%{{User-Agent}}i\" \"%{{Cookie}}i\"" combined
CustomLog "logs/access_log" combined
</IfModule>

ErrorDocument 401 /401.html
ErrorLog "logs/error_log"
LogLevel debug

<IfModule mime_module>
    TypesConfig /etc/mime.types
    AddType application/x-compress .Z
    AddType application/x-gzip .gz .tgz
    AddType text/html .shtml
    AddOutputFilter INCLUDES .shtml
</IfModule>

AddDefaultCharset UTF-8

IncludeOptional conf.d/*.conf

CoreDumpDirectory "{HTTPROOT}"


<Location /spnego>
  AuthType GSSAPI
  AuthName "Login"
  GssapiSSLonly Off
  GssapiUseSessions On
  Session On
  SessionCookieName gssapi_session path=/spnego;httponly
  GssapiSessionKey file:{HTTPROOT}/session.key
  GssapiCredStore ccache:{HTTPROOT}/tmp/httpd_krb5_ccache
  GssapiCredStore client_keytab:{HTTPROOT}/http.keytab
  GssapiCredStore keytab:{HTTPROOT}/http.keytab
  GssapiDelegCcacheDir {HTTPROOT}
  GssapiDelegCcachePerms mode:0666
  GssapiBasicAuth Off
  GssapiAllowedMech krb5
  Require valid-user
</Location>

<Location /spnego_rewrite>
  Options +Includes
  AddOutputFilter INCLUDES .html

  AuthType GSSAPI
  AuthName "Login"
  GssapiCredStore ccache:{HTTPROOT}/tmp/httpd_krb5_ccache
  GssapiCredStore keytab:{HTTPROOT}/http.keytab
  GssapiAllowedMech krb5
  Require valid-user

  RewriteEngine on
  RewriteCond %{{REQUEST_FILENAME}} !-d
  RewriteCond %{{REQUEST_FILENAME}} !-f
  RewriteRule . /spnego_rewrite/index.html [L]
</Location>

<Location /spnego_negotiate_once>
  AuthType GSSAPI
  AuthName "Login Negotiate Once"
  GssapiSSLonly Off
  GssapiUseSessions On
  Session On
  SessionCookieName gssapi_session path=/spnego_negotiate_once;httponly
  GssapiCredStore ccache:{HTTPROOT}/tmp/httpd_krb5_ccache
  GssapiCredStore client_keytab:{HTTPROOT}/http.keytab
  GssapiCredStore keytab:{HTTPROOT}/http.keytab
  GssapiBasicAuth Off
  GssapiAllowedMech krb5
  GssapiNegotiateOnce On
  Require valid-user
</Location>

<Location /basic_auth_krb5>
  Options +Includes
  AddOutputFilter INCLUDES .html
  AuthType GSSAPI
  AuthName "Password Login"
  GssapiSSLonly Off
  GssapiCredStore ccache:{HTTPROOT}/tmp/httpd_krb5_ccache
  GssapiCredStore client_keytab:{HTTPROOT}/http.keytab
  GssapiCredStore keytab:{HTTPROOT}/http.keytab
  GssapiBasicAuth On
  GssapiBasicAuthMech krb5
  GssapiConnectionBound On
  GssapiPublishErrors On
  Require valid-user
</Location>

<Location /bad_acceptor_name>
  AuthType GSSAPI
  AuthName "Bad Acceptor Name"
  GssapiSSLonly Off
  GssapiCredStore ccache:{HTTPROOT}/tmp/httpd_krb5_ccache
  GssapiCredStore client_keytab:{HTTPROOT}/http.keytab
  GssapiCredStore keytab:{HTTPROOT}/http.keytab
  GssapiAcceptorName BAD@example.com
  Require valid-user
</Location>

<Location /nonego>
  BrowserMatch NONEGO gssapi-no-negotiate
  AuthType GSSAPI
  AuthName "Login"
  GssapiSSLonly Off
  GssapiCredStore ccache:{HTTPROOT}/tmp/httpd_krb5_ccache
  GssapiCredStore client_keytab:{HTTPROOT}/http.keytab
  GssapiCredStore keytab:{HTTPROOT}/http.keytab
  GssapiBasicAuth On
  GssapiAllowedMech krb5
  Require valid-user
</Location>

<Location /hostname_acceptor>
  AuthType GSSAPI
  AuthName "Login"
  GssapiSSLonly Off
  GssapiCredStore ccache:{HTTPROOT}/tmp/httpd_krb5_ccache
  GssapiCredStore client_keytab:{HTTPROOT}/http.keytab
  GssapiCredStore keytab:{HTTPROOT}/http.keytab
  GssapiBasicAuth Off
  GssapiAllowedMech krb5
  GssapiAcceptorName {{HOSTNAME}}
  Require valid-user
</Location>

<Location /hostname_proxy>
  AuthType GSSAPI
  AuthName "Login"
  GssapiSSLonly Off
  GssapiCredStore ccache:{HTTPROOT}/httpd_krb5_ccache
  GssapiCredStore client_keytab:{HTTPROOT}/http.keytab
  GssapiCredStore keytab:{HTTPROOT}/http.keytab
  GssapiBasicAuth Off
  GssapiAllowedMech krb5
  GssapiAcceptorName {{HOSTNAME}}
  GssapiUseS4U2Proxy On
  GssapiDelegCcacheDir {HTTPROOT}/delegccachedir
  Require valid-user
</Location>

<Location /required_name_attr1>
  AuthType GSSAPI
  AuthName "Required Name Attributes"
  GssapiCredStore keytab:{HTTPROOT}/http.keytab
  GssapiRequiredNameAttributes auth-indicators=na1
  LogLevel debug
  Require valid-user
</Location>

<Location /required_name_attr2>
  AuthType GSSAPI
  AuthName "Required Name Attributes"
  GssapiCredStore keytab:{HTTPROOT}/http.keytab
  GssapiRequiredNameAttributes auth-indicators:=bmEx
  LogLevel debug
  Require valid-user
</Location>

<Location /required_name_attr3>
  AuthType GSSAPI
  AuthName "Required Name Attributes"
  GssapiCredStore keytab:{HTTPROOT}/http.keytab
  GssapiRequiredNameAttributes (auth-indicators=foo and auth-indicators=na2) or auth-indicators=na3
  LogLevel debug
  Require valid-user
</Location>

<Location /required_name_attr4>
  AuthType GSSAPI
  AuthName "Required Name Attributes"
  GssapiCredStore keytab:{HTTPROOT}/http.keytab
  GssapiRequiredNameAttributes auth-indicators=foo
  LogLevel debug
  Require valid-user
</Location>

<Location /gss_localname>
  AuthType GSSAPI
  AuthName "Login"
  GssapiSSLonly Off
  GssapiCredStore ccache:{HTTPROOT}/tmp/httpd_krb5_ccache
  GssapiCredStore client_keytab:{HTTPROOT}/http.keytab
  GssapiCredStore keytab:{HTTPROOT}/http.keytab
  GssapiBasicAuth Off
  GssapiAllowedMech krb5
  GssapiLocalName On
  Require valid-user
</Location>

<VirtualHost *:{PROXYPORT}>
  ProxyRequests On
  ProxyVia On

  <Proxy *>
    AuthType GSSAPI
    AuthName "Proxy Login"
    GssapiCredStore ccache:{HTTPROOT}/tmp/httpd_krb5_ccache
    GssapiCredStore client_keytab:{HTTPROOT}/http.keytab
    GssapiCredStore keytab:{HTTPROOT}/http.keytab
    GssapiBasicAuth On
    Require valid-user
  </Proxy>
</VirtualHost>

<Location /basic_auth_timeout/auth>
  Options +Includes
  AddOutputFilter INCLUDES .html
  AuthType GSSAPI
  AuthName "Password Login"
  GssapiSSLonly Off
  GssapiUseSessions On
  Session On
  SessionCookieName gssapi_session path=/basic_auth_timeout;httponly
  GssapiSessionKey file:{HTTPROOT}/session.key
  GssapiCredStore keytab:{HTTPROOT}/http.keytab
  GssapiBasicAuth On
  GssapiBasicAuthMech krb5
  GssapiBasicTicketTimeout 400
  GssapiDelegCcacheDir {HTTPROOT}
  Require valid-user
</Location>
<Location /basic_auth_timeout/session>
  Options +Includes
  AddOutputFilter INCLUDES .html
  AuthType GSSAPI
  AuthName "Session Login"
  GssapiSSLonly Off
  GssapiUseSessions On
  Session On
  SessionCookieName gssapi_session path=/basic_auth_timeout;httponly
  GssapiSessionKey file:{HTTPROOT}/session.key
  Require valid-user
</Location>

<Location /mech_name>
  Options +Includes
  AddOutputFilter INCLUDES .html
  AuthType GSSAPI
  AuthName "Password Login"
  GssapiSSLonly Off
  GssapiCredStore ccache:{HTTPROOT}/tmp/httpd_krb5_ccache
  GssapiCredStore client_keytab:{HTTPROOT}/http.keytab
  GssapiCredStore keytab:{HTTPROOT}/http.keytab
  GssapiBasicAuth On
  GssapiBasicAuthMech krb5
  GssapiPublishMech On
  Require valid-user
</Location>

<Location /keytab_file_check>
  AuthType GSSAPI
  AuthName "Password Login"
  GssapiSSLonly Off
  GssapiCredStore ccache:{HTTPROOT}/tmp/httpd_krb5_ccache
  GssapiCredStore client_keytab:{HTTPROOT}/nofile/http.keytab
  GssapiCredStore keytab:{HTTPROOT}/nofile/http.keytab
  GssapiBasicAuth On
  GssapiBasicAuthMech krb5
  GssapiPublishMech On
  Require valid-user
</Location>
